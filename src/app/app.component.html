<header>
  <amaze-logo [sizePx]="36" [color]="logoColor" />

  <div>
    <button
      class="material-symbols icon-button"
      title="Solve the maze"
      (click)="solveMaze()"
    >
      conversion_path
    </button>

    <button
      class="material-symbols icon-button"
      title="Generate new maze"
      (click)="generateNewMaze()"
    >
      refresh
    </button>

    <button
      class="material-symbols icon-button"
      title="Toggle light/dark mode"
      (click)="toggleDarkMode()"
    >
      {{ themeModeIcon }}
    </button>

    <button
      class="material-symbols icon-button"
      title="Share maze"
      (click)="shareMaze()"
    >
      share
    </button>
  </div>
</header>

<amaze-maze [maze]="maze" (move)="handleMove($event)" />
